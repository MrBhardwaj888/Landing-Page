<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in and sign up form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/d85307ed46.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container"> 
        <div class="form-page">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" placeholder="name">
                    </div>
                    <div class="input-field">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="email">
                    </div>
                    <div class="input-field">
                        <i class="fa-regular fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <p>Lost Password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" class="disable" id="signinBtn">Sign in</button>
                </div>
            </form>
        </div>    
    </div>
    <script>
        let signupBtn=document.getElementById("signupBtn");
        let signinBtn=document.getElementById("signinBtn");
        let namefield=document.getElementById("namefield");
        let title=document.getElementById("title");

        signinBtn.onclick=function(){
            namefield.style.maxHeight = "0";
            title.innerHTML="Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }

        signupBtn.onclick=function(){
            namefield.style.maxHeight = "60px";
            title.innerHTML="Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }
    </script>
   </body>
</html>
